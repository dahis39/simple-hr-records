<!--delete modal-->
<div *ngIf="employee" class="row overlay">
    <div class="modal col-md-4 col-md-offset-4">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Really delete this employee from record?</h2>
            </div>
            <div class="modal-body">
                <div class="name-column">
                    <initial-image [name]="employee.firstName"></initial-image>
                    name: {{employee.firstName}} {{employee.lastName}}, Id: {{employee.id}}
                    <h5>
                        &nbsp;&nbsp; Note: this is only a demo, so no delete request will be send to my server.
                    </h5>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="commitDelete()" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Delete
                </button>
                <button type="button" (click)="cancelDelete()" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
